<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>TikTok Video Downloader</h2>
    <input type="text" id="tiktokUrl" placeholder="Enter TikTok Video URL" style="width: 80%; padding: 5px;">
    <button onclick="getVideoInfo()">Get Video Info</button>
    <div id="videoInfo" style="margin-top: 20px;"></div>

    <script>
        function getVideoInfo() {
            let videoUrl = document.getElementById("tiktokUrl").value;
            if (!videoUrl) {
                alert("Please enter a TikTok video URL");
                return;
            }

            const settings = {
                async: true,
                crossDomain: true,
                url: 'https://tiktok-video-no-watermark2.p.rapidapi.com/',
                method: 'POST',
                headers: {
                    'x-rapidapi-key': '23440d752fmsh0bce66bf6c5a2c0p1486cfjsn35a15b05da7d',
                    'x-rapidapi-host': 'tiktok-video-no-watermark2.p.rapidapi.com',
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                data: {
                    url: videoUrl,
                    hd: '1'
                }
            };

            $.ajax(settings).done(function (response) {
                if (response && response.data) {
                    let video = response.data;
                    let videoHtml = `
                        <h3>${video.title || "TikTok Video"}</h3>
                        <img src="${video.cover}" alt="Video Thumbnail" style="width:300px; display:block; margin-bottom:10px;">
                        <br>
                        <button onclick="downloadVideo('${video.play}')">Download Video</button>
                    `;
                    document.getElementById("videoInfo").innerHTML = videoHtml;
                } else {
                    alert("Failed to fetch video info. Please try again.");
                }
            }).fail(function () {
                alert("Error fetching data. Check API key or try again later.");
            });
        }

        async function downloadVideo(videoUrl) {
            try {
                const response = await fetch(videoUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'tiktok_video.mp4';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                alert("Error downloading video. Please try again.");
            }
        }
    </script>
</body>
</html>
